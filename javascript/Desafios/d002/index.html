<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Identificador de idade</title>
</head>
<body>
    <header>
        <h1>Identificador de idade</h1>
    </header>

    <section>
        <div>
            <p>Ano de Nascimento:
                    <input type="number" name="txtano" id="txtano" min="0" max="102">
            </p>
            <p>Sexo:
                    <input type="radio" name="radsexo" id="masc" checked>
                    <label for="masc">Masculino</label>
                    <input type="radio" name="radsexo" id="fem">
                    <label for="fem">Feminino</label>
            </p>
            <p>
                <input type="button" value="Verificar" onclick="verificar()">
            </p>
        </div>

        <div id="res">
            <img id="img" src="imagens/1.png" alt="foto">
        </div>
    </section>

    <footer>
        <p>&copy; Levi Silva Vieira</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
