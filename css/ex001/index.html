<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cores com CSS</title>
</head>
<body>
    <h1>Cores representadas por nomes</h1>
    <h2 style="background-color: blue; color: white;">Exemplo de cores</h2>

    <h1>Cores representadas por hexadecimal</h1>
    <h2 style="background-color: #0000ff; color: #ffffff;">Exemplo de cores</h2>

    <h1>Cores representadas por RGB (Red, Green, Blue)</h1>
    <h2 style="background-color: rgb( 0, 0, 255); color: 255, 255, 255;">Exemplo de cores</h2>

    <h1>Cores representadas por HSL (Hue, Sturation, Luminosity)</h1>
    <h2 style="background-color: hsl( 240, 100%, 50%); color: hsl( 0, 0, 100%);"></h2>
</body>
</html>
