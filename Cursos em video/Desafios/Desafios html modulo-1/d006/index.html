<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em <strong>HTML</strong> podemos inserir os elementos da lista a seguir. Passe o mouse em cima de cada termo para saber ultilizar as tags.</p>
        <ul>
            <li><abbr title="Use a tag &lt;p&gt;">Parágrafos</abbr></li>
            <li><abbr title="Use a tag &lt;h1&gt; até &lt;h6&gt;">Titúlos</abbr></li>
            <li><abbr title="Use a &lt;img&gt;">Imagens</abbr></li>
            <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
            <li><abbr title="Use a tag &lt;code&gt;">Código-fonte</abbr></li>
            <li><abbr title="Use a tag &lt;ol&gt; e &lt;li&gt;">Listas númeradas</abbr></li>
            <li><abbr title="Use a tag &lt;ul&gt; e &lt;li&gt;">Listas com demarcações</abbr></li>
        </ul>
</body>
</html>
