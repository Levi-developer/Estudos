<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir este site em vários dispositivos ou aumente e diminue o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexivel">
    </picture>

    <audio preload="metadata" autoplay controls loop>
        <source src="midia/just-wanna.mp3" type="audio/mpeg">
        <source src="midia/just-wanna.ogg" type="audio/ogg">
        <source src="midia/just-wanna.wav" type="audio/wav">
    </audio>
</body>
</html>
