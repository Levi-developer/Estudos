<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebra de linha</h1>
    <p>
        Se você quiser quebrar o texto em algum ligar especifico <br> como esse, basta usar a tag &lt;br&gt;.
    </p>
    <p>
        Vamos adicionar alguns Emoji:
        &#x1F596
        &#x1f913
    </p>
